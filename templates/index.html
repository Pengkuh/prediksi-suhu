<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Suhu Sebulan Kedepan Dengan Regression</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            padding: 50px;
            margin-top: 40px;
        }

        h1 {
            font-size: 2.8rem;
            color: #4e73df;
            font-weight: 800;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        h1:hover {
            color: #3a56b7;
        }

        h2 {
            font-size: 1.8rem;
            color: #6c757d;
            text-align: center;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .upload-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 40px;
        }

        .upload-card input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            width: 100%;
        }

        .upload-card button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .upload-card button:hover {
            background-color: #3a56b7;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            background-color: #fff;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-header {
            background: linear-gradient(135deg, #4e73df, #3a56b7);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 15px;
        }

        .card-body {
            padding: 30px;
        }

        .card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: -40px;
            left: 30px;
        }

        .card-title {
            font-size: 1.5rem;
            color: #4e73df;
            font-weight: 600;
        }

        .card-text {
            color: #6c757d;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn-primary,
        .btn-secondary {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            width: 48%;
        }

        .btn-primary {
            background-color: #4e73df;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3a56b7;
        }

        .btn-secondary {
            background-color: #e3e6f0;
            color: #333;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #d1d3e2;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #777;
            padding: 20px 0;
            background-color: #f4f7fc;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4e73df;
            color: white;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .back-to-top:hover {
            background-color: #3a56b7;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Prediksi Suhu Sebulan Kedepan Dengan Regression</h1>
        <h2>Unggah Dataset Excel untuk Melihat Prediksi Suhu</h2>

        <!-- Card for File Upload -->
        <div class="upload-card">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file" class="form-label">Pilih File Excel:</label>
                    <input type="file" name="file" id="file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>


    </div>

    <div class="footer">
        &copy; 2025 Prediksi Suhu App. All Rights Reserved.
    </div>

    <div class="back-to-top" onclick="window.scrollTo(0, 0)">
        â†‘
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
