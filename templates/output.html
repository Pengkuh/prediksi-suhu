<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Prediksi</title>
    <!-- Link ke Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Link ke Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Roboto Mono', monospace;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .bg-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        h1 {
            font-family: 'Roboto Mono', monospace;
            color: #333;
        }

        h2 {
            font-family: 'Roboto Mono', monospace;
            color: white;
        }

        .table th {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }

        .table tbody tr:hover {
            background-color: #f1f3f5;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
            padding: 20px 0;
            background-color: #f4f7fc;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .card {
                margin-bottom: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Hasil Prediksi</h1>

        <div class="results-section">
            <div class="card mb-4">
                <div class="card-header text-center bg-primary">
                    <h2>Grafik Prediksi</h2>
                </div>
                <div class="card-body text-center">
                    <img src="data:image/png;base64,{{ plot_url }}" alt="Grafik Prediksi" class="img-fluid">
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header text-center bg-primary">
                    <h2>Hasil Prediksi untuk 30 Hari ke Depan</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            {{ tables|safe }}
                        </table>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="/" class="btn btn-primary">Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
